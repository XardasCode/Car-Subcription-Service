<!DOCTYPE html>
<html lang="ua">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/add-panel.css">
	<title>Додати авто</title>
</head>

<body>
	<div class="wrapper">
		<div class="container main_container">

			<header class="header">
				<div class="container header__container">
					<div class="row">
						<nav class="navbar navbar-expand-lg header__navbar">
							<div class="container-fluid">
								<a class="navbar-brand header__logo" href="index.html">
									<span class="header__span-1">Brand name</span>
									<span class="header__span-2">Car Subscription</span>
									<span class="header__car"></span>
								</a>
								<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
									data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
									aria-expanded="false" aria-label="Toggle navigation">
									<span class="navbar-toggler-icon"></span>
								</button>
								<div class="collapse navbar-collapse header__collapse" id="navbarSupportedContent">
									<ul class="navbar-nav ms-auto mb-lg-0 header__list">
										<li class="nav-item">
											<a class="nav-link active" aria-current="page" href="index.html">Головна</a>
										</li>
										<li class="nav-item">
											<a class="nav-link active" aria-current="page" href="catalog.html">Каталог</a>
										</li>
										<li class="nav-item">
											<a class="nav-link active" aria-current="page" href="questions.html">Часті
												запитання</a>
										</li>
										<li class="nav-item">
											<a class="nav-link active header__lang" aria-current="page" href="#">UA</a>
										</li>
										<div class="header__last-item">
											<li class="nav-item">
												<a class="nav-link active header__cabinet header__active" aria-current="page"
													href="#">Мій кабінет</a><span class="header__slash">/</span><a
													class="header__exit" href="sign-in.html">Вийти</a>
											</li>
										</div>
									</ul>
								</div>
							</div>
						</nav>
					</div>
				</div>
			</header>

			<section class="add-auto">
				<div class="add-auto__title">
					<h1>Додати авто до каталогу</h1>
				</div>
				<form class="form" action="#">
					<div class="add-auto__form-wrapper">
						<div class="add-auto__first-wrapper">
							<div class="add-auto__item">
								<label for="brand">Марка</label>
								<input id="brand" type="text" placeholder="Volkswagen">
							</div>
							<div class="add-auto__item">
								<label for="brand">Модель:</label>
								<input id="brand" type="text" placeholder="Tiguan">
							</div>
							<div class="add-auto__item">
								<label for="brand">Рік</label>
								<input id="brand" type="number" placeholder="2021">
							</div>
							<div class="add-auto__item">
								<label for="brand">Коробка передач:</label>
								<input id="brand" type="text" placeholder="Автомат">
							</div>
							<div class="add-auto__item">
								<label for="brand">Обʼєм двигуна:</label>
								<input id="brand" type="number" placeholder="2">
							</div>
							<div class="add-auto__item">
								<label for="brand">Тип палива:</label>
								<input id="brand" type="text" placeholder="Бензин">
							</div>
						</div>

						<div class="add-auto__second-wrapper">
							<div class="add-auto__item">
								<label for="brand">Колір</label>
								<input id="brand" type="text" placeholder="Сірий">
							</div>
							<div class="add-auto__item">
								<label for="brand">Розгін::</label>
								<input id="brand" type="number" placeholder="8,3">
							</div>
							<div class="add-auto__item">
								<label for="brand">Витрати палива:</label>
								<input id="brand" type="number" placeholder="5,3">
							</div>
							<div class="add-auto__item">
								<label for="brand">Потужність</label>
								<input id="brand" type="number" placeholder="155">
							</div>
							<div class="add-auto__item">
								<label for="brand">Максимальна швидкість:</label>
								<input id="brand" type="number" placeholder="208">
							</div>
							<div class="add-auto__item">
								<label for="brand">Ціна на місяць:</label>
								<input id="brand" type="number" placeholder="1750">
							</div>
						</div>
					</div>
					<button class="add-auto__button blue-button">Додати до каталогу</button>
				</form>
			</section>

		</div>

		<footer class="footer">
			<div class="container footer_container">
				<div class="row no-gutters">
					<div class="col-md-4 footer__logo">
						<a class="footer__a" href="#">
							<span class="footer__span-1">Brand name</span>
							<span class="footer__span-2">Car Subscription</span>
							<span class="footer__car"></span>
						</a>
					</div>
					<div class="col-md-4 footer__copyright">
						<span>2023 © Всі права захищені</span>
					</div>
					<div class="col-md-4 footer__icons">
						<a href="#"><img src="img/general-svg/inst.svg" alt="Instagram"></a>
						<a href="#"><img src="img/general-svg/in.svg" alt="LinkedIn"></a>
						<a href="#"><img src="img/general-svg/face.svg" alt="Facebook" class="footer__facebook"></a>
						<a href="#"><img src="img/general-svg/google.svg" alt="Google-plus"></a>
					</div>
				</div>
			</div>
		</footer>

	</div>

	<script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
