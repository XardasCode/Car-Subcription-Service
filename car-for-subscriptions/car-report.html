<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/icon-black.png" type="image/x-icon">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/car-report.css">

	<title>Звіт</title>
</head>
<body>
	<!-- <div class="wrapper"> -->
    <figure class="gear__icon"></figure>
        <section class="report">
            <div class="report__block">
                
                <div class="report__services">
                    <figure class="report__line">
                    </figure>
                    <div class="report__title">
                        
                            <span>Марка: <i id ='brand'></i></span>
                            <span>Модель: <i id ='name'></i></span>
                            <span>Номер шасі:  <i id ='chassisNumber'></i></span>
                            <span>Тип пального:  <i id ='fuelType'></i></span>
                            <span>Колір:  <i id ='color'></i></span>
                            <span>Реєстраційний номер:  <i id ='regNumber'></i> </span>
                            <span>Рік випуску:  <i id ='year'></i></span>
                            <span>Дата реєстрації: <i id ='regDate'></i></span>
                            <span>Пробіг: <i id ='mileage'></i></span>
                        <div class="report__bottomtext">
                            <h2>Останнє ТО: <i id ='lastServiceDate'></i></h2>
                            <h2>Останній платіж: <i id ='lastPayDate'></i></h2>
                        </div>
                        <a href="#" onclick="downloadPDF()" class="download">Завантажити квитанцію</a>
                    </div>
                </div>
            </div>
            <button type="button"  onclick="Close()" class="btn-close report__button" aria-label="Close"></button>
        </section>
    
    </div>




		</div>
				
	<!-- </div> -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/car-report.js"></script>
</body>
</html>
