	<link rel="stylesheet" type="text/css" href="css/sign-up.css">
	<title>Реєстрація</title>
</head>

<body>
	<div class="wrapper">
		<div class="container main_container">

			<header class="header">
				<div class="container header__container">
					<div class="row">
						<nav class="navbar navbar-expand-lg header__navbar">
						  <div class="container-fluid">
						    <a class="navbar-brand header__logo" href="index.html">
						    	<img src="img/logo.png" alt="logo">
						    </a>
						    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						      <span class="navbar-toggler-icon"></span>
						    </button>
						    <div class="collapse navbar-collapse header__collapse" id="navbarSupportedContent">
						      <ul class="navbar-nav ms-auto mb-lg-0 header__list">
						        <li class="nav-item">
						          <a class="nav-link active" aria-current="page" href="index.html">Головна</a>
						        </li>
						        <li class="nav-item">
						          <a class="nav-link active" aria-current="page" href="catalog.html">Каталог</a> <!--catalog.html-->
						        </li>
						        <li class="nav-item">
						          <a class="nav-link active" aria-current="page" href="questions.html">Часті запитання</a> <!--questions.html-->
						        </li>
						        <li class="nav-item">
						          <span class="nav-link active header__lang" aria-current="page" href="#">UA</span>
						        </li>
						        <div class="header__last-item">
							        <li class="nav-item">
							          <a class="nav-link active header__sign-in" aria-current="page" href="sign-in.html">Увійти</a><span class="header__slash">/</span><a class="header__sign-up header__active" href="#">Зареєструватись</a>
							        </li>
						        </div>
						      </ul>
						    </div>
						  </div>
						</nav>
					</div>
				</div>
			</header>
					
			<section class="sign-up">
				<div class="sign-up__wrapper">
					<div class="sign-up__switch">
						<a class="sign-up__up blue-button" href="#">Реєстрація</a>
						<a class="sign-up__in" href="sign-in.html">Вхід</a>
					</div>
					<form action="#" id="form">
						<div class="sign-up__title">Реєстрація акаунту</div>
						<div class="col sign-up__name">
							<label for="userInputName" class="form-label">Ім'я</label>
					   	<input type="text" id="userInputName" class="form-control sign-up__input _req" placeholder="Name" aria-label="First name">
						</div>
						<div class="col sign-up__surname">
							<label for="userInputSurname" class="form-label">Прізвище</label>
					   	<input type="text" id="userInputSurname" class="form-control sign-up__input _req" placeholder="Surname" aria-label="Last name">
						</div>
						<div class="col sign-up__email">
							<label for="userInputEmail" class="form-label">Електронна пошта</label>
							<input type="email" id="userInputEmail" placeholder="user.email@ukr.tak" class="form-control _req _email" aria-describedby="emailHelp">
						</div>
						<div class="col sign-up__number">
							<label for="userInputNumber" class="form-label">Номер телефону</label>
					   	<input type="text" id="userInputNumber" class="form-control _req _phone" placeholder="0987654321">
							<span id="result"></span>
						</div>
						<div class="col sign-up__password">
							<label for="userInputPassword" class="form-label">Пароль</label>
							<input type="password" id="userInputPassword" placeholder="*********" class="form-control _password _req">
						</div>
						<div class="col sign-up__confirm-password">
							<label for="userInputPasswordRepeat" class="form-label">Підтвердити пароль</label>
							<input type="password" id="userInputPasswordRepeat" placeholder="*********" class="form-control _password _req">
						</div>
						<div class="col form-check sign-up__agree">
							<input type="checkbox" checked class="form-check-input sign-up__checkbox checkbox _req" id="exampleCheck1">
							<label class="form-check-label sign-up__agree-label" for="exampleCheck1">Я надаю згоду на обробку своїх персональних даних з метою ідентифікації як користувача сервісу</label>				
						</div>
						<button type="submit" class="sign-up__authorization blue-button">Зараєструватись</button>
					</form>
				</div>
			</section>

			<div class="toast-container position-fixed top-0 end-0 p-3">
           <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
             <div class="toast-header">
               <img src="img/logo-black.png" class="rounded me-2" alt="logo">
               <strong class="me-auto"> </strong>
               <small>щойно</small>
               <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
             </div>
             <div class="toast-body">
                 <span id="alertMessage"></span>
             </div> 
           </div>
         </div>

		</div>
				
			<footer class="footer">
				<div class="container footer_container">
					<div class="row no-gutters">
						<div class="col-md-4 footer__logo">
							<a class="footer__a" href="#">
								<img src="img/logo.png" alt="logo">
							</a>
						</div>
						<div class="col-md-4 footer__copyright">
							<span>2023 © Всі права захищені</span>
						</div>
						<div class="col-md-4 footer__icons">
							<a href="https://t.me/CarSubscriptionService" target="_blank"><img src="img/general-svg/telegram.png" alt="Telegram" class="footer__telegram"></a>
							<a href="https://www.instagram.com/carsubscriptionservice/" target="_blank"><img src="img/general-svg/inst.svg" alt="Instagram"></a>
							<a href="https://www.linkedin.com/in/car-subscription-service-b598b5275/" target="_blank"><img src="img/general-svg/in.svg" alt="LinkedIn"></a>
							<a href="https://www.facebook.com/profile.php?id=100092668595658" target="_blank"><img src="img/general-svg/face.svg" alt="Facebook" class="footer__facebook"></a>						
						</div>
					</div>
				</div>
			</footer>
				
	</div>

	<script src="js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript" src="js/sign-up.js"></script>
</body>
</html>
